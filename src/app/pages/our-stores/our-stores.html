<div class="main">
	<div class="container">
		@for (item of this.stores; track $index) {
		<article class="card">
			<div class="card-header">
				<h2 class="card-subtitle">{{ item.name }}</h2>
				<span class="badge"
					[class]="{'bg-primary': this.openOrClose(item), 'bg-secundary': !this.openOrClose(item), }">
					@if (this.openOrClose(item)) {
					Abierto
					} @else {
					Cerrado
					}
				</span>
			</div>
			<div class="card-body">
				<div class="cont-info-card">
					<p class="horario-tienda">{{ item.address }}</p>
					<div data-toggle="collapse" data-target="#horariosAcordion5" class="accordion-button collapsed">
						<p class="horario abierto">
						<span class="arrow">
							<img src="/arrow_our-stores.svg" alt="arrow">
						</span>
						<span class="icono">
							<img src="/clock_our-stores.svg" alt="icono">
						</span>
						<i class="clock_our-stores">
						</i>{{item.schedule[this.scheduleToday()] }}</p>
					</div>
					<!-- <div class="collapse" id="horariosAcordion5">
						<ul class="list-horario">
							@for (day of item.schedule; track $index) {
								<li>{{ day }}</li>
							}
						</ul>
					</div> -->
				</div>
				<div class="row d-flex">
					<a class="btn-detail" href="https://www.alkosto.com/nuestra-compania/tiendas/bogota/calle-170"
						title="ir a tienda Alkosto Calle 170">
						<div class="btn-card">
							Ver detalle
						</div>
					</a>
					<a class="btn-detail"
						href="https://www.google.com/maps/dir//Alkosto+Calle+170,+Cra.+69+%23%23+170-15,+Bogot%C3%A1/@4.7600635,-74.0658797,17z/data=!4m8!4m7!1m0!1m5!1m1!1s0x8e3f8581a23eea55:0x452af076b561fdd0!2m2!1d-74.063691!2d4.7600635?hl=es"
						title="Como llegar a Alkosto Calle 170">
						<div class="btn-card bl-d">
							CÃ³mo llegar
						</div>
					</a>
				</div>
			</div>
		</article>
		}
	</div>
